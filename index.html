<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

    <title>animation</title>

  <body>
    <section class="move-area">
    <div class="container">
      <div class="cat-container">
      <i class="fas fa-cat"></i>
      <div class="face-container">

      <div class='eye'></div>
      <i class="fas fa-caret-up nose"></i>

    </div>
  </div>
      <div class="loader">
        <div class="fish">

          <i class="far fa-circle bubble" style="--i: 0"></i>
          <i class="far fa-circle bubble" style="--i: 1"></i>
          <i class="far fa-circle bubble" style="--i: 2"></i>
          <i class="far fa-circle bubble" style="--i: 3"></i>

        <span><i></i></span>
      </div>
    </div>
  </section>
